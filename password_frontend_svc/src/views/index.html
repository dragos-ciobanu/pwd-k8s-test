<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ExpressGeneratorTypeScriptApp</title>
        <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
    </head>
    <body>
        <div class="users-column add-user-col">
            <div class="column-header">Check password:</div>
            <div>
                <input id="password-input" type="text" placeholder="Password">
            </div>
            <div>
                <button id="check-password-btn">Check password</button>
            </div>
        </div>

        <!-- Display Password checks -->
        <div class="users-column">
            <div class="column-header">Password checks:</div>
            <div id="password-checks-container">
                <div>Password score: <span id="password-score-container"></span></div>
                <div>Password is common: <span id="password-score-common"></span></div>
                <div>Password is reused: <span id="password-score-reuse"></span></div>
            </div>
        </div>



    </body>
    <script src="scripts/index.js"></script>
</html>
